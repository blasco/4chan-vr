<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AframeTest</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="bundle.js"></script>
    <body>

      <a-scene cursor="rayOrigin: mouse" raycaster="objects: .intersectable; showLine: false;">

        <a-assets>
          <!-- <a-asset-item id="test" src="assets/models/office_room/scene.gltf"></a-asset-item> -->
          <!-- <a-asset-item id="test" src="assets/models/village/scene.gltf"></a-asset-item> -->
          <a-asset-item id="sergio" src="assets/model/sergio/scene.glb"></a-asset-item>
          <img id="myimage" src="assets/MUNICH.png">
          <img id="mysky" src="assets/sky6.jpg">
        </a-assets>

        <!-- <a-entity gltf-model="#test" position="0 0 0" scale="1 1 1"></a-entity> -->

        <a-entity class="intersectable"  rotable gltf-model="#sergio" position="0 1 5" rotation="0 45 0" scale="1 1 1"></a-entity>

        <!-- <a-image class="intersectable" dragrable position="-0.3 1.6 0.18" width="2" height="1"src="#myimage"></a-image> -->

        <!-- <a-box class="intersectable" dragrable position="-1 0 -3" rotation="0 45 0" width="0.3" height="0.3" depth="0.3"  color="#EF2D5E"></a-box> -->
        <!-- <a-sphere class="intersectable" dragrable position="0 0 -5" radius="0.25" color="#4CC3D9" shadow></a-sphere> -->
        <!-- <a-cylinder class="intersectable" dragrable position="1 0 -3" radius="0.2" height="0.5" color="#FFC65D" shadow></a-cylinder> -->
        <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane> -->

        <!-- <a-sky radius="500" src="#mysky" color="#ECECEC"></a-sky> -->
        <a-sky radius="5000" color="#ECECEC"></a-sky>

        <a-entity movement-controls="fly: false" position="0 0 3.8">
          <a-camera look-controls-enabled="true" keyboard-controls="mode: fps"></a-camera>
          <a-entity laser-controls="hand: left" oculus-touch-controls=""></a-entity>
          <a-entity oculus-go-controls="" x-button-listener=""></a-entity>
          <a-entity laser-controls="hand: right" oculus-touch-controls=""></a-entity>
        </a-entity>

      </a-scene>
    </body>
</html>
